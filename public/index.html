<!DOCTYPE html>
<html lang="en">
<head>

  <title>Hello Angular!</title>
</head>
<body ng-app>

  <div>
    {{ 2 + 3 }}

    <input type="text" ng-model="myModel"

    {{myModel}}

</body>
</html>
